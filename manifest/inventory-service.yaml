apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: default-route-openshift-image-registry.apps.sandbox-m2.ll9k.p1.openshiftapps.com/lili2024-dev/inventory-service:latest
        ports:
        - containerPort: 8084

---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  selector:
    app: inventory-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8084
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: inventory-service-route
spec:
  to:
    kind: Service
    name: inventory-service
  port:
    targetPort: 8084

